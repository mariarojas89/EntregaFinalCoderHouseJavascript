<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style-game.css">
    <title>Space Invaders</title>
</head>
<body>

    <div class="container container-fluid">
        <div class="row align-items-center ui-style">
          <div class="col-9">
            <canvas id="canvas1">
               <img src="/assets/invader.png" id="invader" alt="invader">
               <img src="/assets/robotAlien.png" id="robot" alt="robot">
               <img src="/assets/player.png" id="player" alt="ship">
            </canvas>
          </div>
          <div class="col-3 align-self-center player-info" >
            <div class="img-style">
              <img class="pilot-img image-fluid" src="https://progresslearning.com/wp-content/uploads/2021/10/astronaut-e1633362734156-1024x664.png" alt="pilot-image">
            </div>
            <div>
              <div class="player-style">
                <h1 class="Title1">Welcome Aboard!</h1>
                <h6 class="Title2">Pilot: <br>
                   <span class="info" id="name">#</span> <br>
                <br> Comission: <br>
                 <span class="info" id="comision">#</span></h6>
              </div>
            </div>
            <div class="level-style">
              <h6>Game Level: <span id="waveCount">0</span></h6>
            </div>
            <div class="lives-style">
              <h6>Lives: </h6> 
              <div id="lives-container" class="lives-bg">
                  <span id="lives"></span> 
                  <span id="lives"></span> 
              </div>
              <h6 class="powertext">Power:</h6> 
              <div class="lives-bg">
                  <span id="PowerBar"></span> 
              </div>
            </div>
            <div class="score-style">
              <h6 class="title3">Score:</h6><span id="scoreResults">0</span></div>
          </div>

        </div>
      </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/game.js"></script>
</body>
</html>
